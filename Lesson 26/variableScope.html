<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Javascript Variable Scope</title>
    <link rel="icon" type="image/png" href="icon/IT.png">
</head>
<body>
    <p id="outputText"></p>


    <script>

        var someVariable = 100;
        someFunction();


        function someFunction() {
            document.getElementById("outputText").innerHTML = someVariable;
        }
    </script>
</body>
</html>
